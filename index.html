<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id=screen>
        <div id="secondary-output"></div>
        <div id="main-output"></div>
    </div>
    <div id="keyboard">
        <button data-value="reset" class="key ac-key" style="grid-area: AC">AC</button>
        <button data-value="undo" class="key c-key" style="grid-area: undo">C</button>
        <button data-value="equal" class="key operator-key" style="grid-area: eq">=</button>
        <button data-value="add" class="key operator-key" style="grid-area: op1">+</button>
        <button data-value="substract" class="key operator-key" style="grid-area: op2">-</button>
        <button data-value="multiply" class="key operator-key" style="grid-area: op3">ร</button>
        <button data-value="divide" class="key operator-key" style="grid-area: op4">รท</button>
        <button data-value="sep" class="key" style="grid-area: sep">.</button>
        <button data-value="percent" class="key operator-key" style="grid-area: percent">%</button>
    </div>
    <div id="credits">designed by Dams303</div>
</div>
<script src="calculator.js"></script>
</body>
