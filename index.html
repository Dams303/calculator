<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id=screen>
        <div id="secondary-output"></div>
        <div id="main-output"></div>
    </div>
    <div id="keyboard">
        <button data-action="reset" class="key ac-key" style="grid-area: AC">AC</button>
        <button data-action="undo" class="key c-key" style="grid-area: undo">C</button>
        <button data-action="equal" class="key operator-key" style="grid-area: eq">=</button>
        <button data-op="add" class="key operator-key" style="grid-area: op1">+</button>
        <button data-op="sub" class="key operator-key" style="grid-area: op2">-</button>
        <button data-op="mul" class="key operator-key" style="grid-area: op3">ร</button>
        <button data-op="div" class="key operator-key" style="grid-area: op4">รท</button>
        <button data-op="per" class="key operator-key" style="grid-area: percent">%</button>
        <button data-sep="" class="key" style="grid-area: sep">.</button>
        
    </div>
        <div id="menu">?<div>
    <div id="credits">designed by Dams303</div>
</div>
<div id="help">
    <!-- <div> -->
        <h3 id="help-title">Keyobard help</h3>
        <div id="help-container">
            <div>Undo: <kbd>Backspace</kbd></div>
            <div>=: <kbd>Enter</kbd></div>
            <div>Erase: <kbd>Esc</kbd></div>
            <div>Add<kbd>+</kbd></div>
            <div>Minus<kbd>-</kbd></div>
            <div>Multiply<kbd>*</kbd></div>
            <div>Divide<kbd>/</kbd></div>
            <div>Percentage<kbd>%</kbd></div>
            <div>Equal<kbd>%</kbd></div>
        </div>
    <!-- </div>   -->
</div>
<script src="calculator.js"></script>
<script src="main.js"></script>
</body>
