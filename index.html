<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id=screen><span id="input-screen">4+5</span></div>
    <div id="keyboard">
        <button class="key ac-key" style="grid-area: AC">AC</button>
        <button class="key" style="grid-area: undo">undo</button>
        <button class="key operator-key" style="grid-area: eq">=</button>
        <button class="key operator-key" style="grid-area: op1">+</button>
        <button class="key operator-key" style="grid-area: op2">-</button>
        <button class="key operator-key" style="grid-area: op3">*</button>
        <button class="key operator-key" style="grid-area: op4">/</button>
        <button class="key operator-key" style="grid-area: sep">,</button>
    </div>
</div>
<script src="calculator.js"></script>
</body>
